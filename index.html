<html>
<head>
	<script type="text/javascript" src="lib/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="lib/jquery.hammer.js"></script>
	
	<script type="text/javascript" src="switcher.js"></script>
</head>
<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}

	#wrapper{
		position: absolute;
		left: 0px;
		top: 0px;
		width: 100%;

		height: 100%;
		border: 1px solid #dd0;
		overflow: hidden;
	}

	.sw-pane{
		border: 1px solid #d00;
	}

	.sw-pane:after{
		position: absolute;
		left: 50%;
		top: 50%;
		content: attr(sw-index);
	}

</style>

<script type="text/javascript">
	$(function(){


		$('#wrapper').switcher();
	});

</script>

<body>
	<div id="wrapper"></div>
</body>
</html>
